<head>

        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        img-src 'self' data:;
        connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com;">

    <link rel="stylesheet" href="accountPage.css">
    <title>SecretCat Society with Nori</title>

    <link rel="icon" href="./../images/mascotlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

</head>


<body>
    <!-- Navbar START -->
    <div class="navbar">
        <a class="active" href="././main.html"><i class="fa-solid fa-house"></i> Home</a>

        <div class="dropdown">
            <button class="dropbtn"><i class="fa-solid fa-bookmark"></i> Books</button>
            <div class="dropdown-content">
                <a href="././books/booksHTML.html">My Books</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn"><i class="fa-solid fa-user-group"></i> Characters</button>
            <div class="dropdown-content">
                <a href="././characters/profiles.html">Profiles</a>
                <!-- This link is a placeholder, replace with actual link -->
                <a href="#LINK_NEEDED_HERE">Relationships</a>
            </div>
        </div>
        <a class="active" href="././library/library.html">Library</a>
        <!-- User Menu -->
        <div class="user-menu">
            <i class="fa-solid fa-user-circle" id="userIcon"></i>
            <div id="userDropdown" class="user-dropdown">
                <p id="userEmail">Logged in as</p>
                <button id="logoutBtn">Log out</button>
            </div>
        </div>
    </div>
    <!-- Navbar END -->

    <form class="account-form">
        <div class="container">
            <h1>Account </h1>
            <p>Change/add to your account data.</p>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="birthday"><b>Birthday</b></label>
            <input type="date" name="birthday">

            <label for="pronouns"><b>Pronouns</b></label>
            <select name="pronouns">
                <option value="">Prefer not to say</option>
                <option value="he/him">He/Him</option>
                <option value="she/her">She/Her</option>
                <option value="they/them">They/Them</option>
                <option value="custom">Custom</option>
            </select>

            <label for="bio"><b>Bio</b></label>
            <textarea name="bio" rows="3" placeholder="Tell us something about yourself..."></textarea>

            <label for="profilePic"><b>Profile Picture URL</b></label>
            <input type="url" name="profilePic" placeholder="https://example.com/image.png">



            <div class="clearfix">
                <div class="button-group">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="savebtn">Save</button>
                </div>

            </div>
        </div>
    </form>



<!-- Firebase SDKs -->
<script src="/frontend/firebase-config.js" defer></script>
<script src="/frontend/firebase-init.js" defer></script>
<script src="accountPage.js" defer></script>

    <script src="account.js" defer></script>
</body>

</html>
