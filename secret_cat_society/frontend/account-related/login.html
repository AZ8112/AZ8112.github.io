<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://www.gstatic.com https://www.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline';
        style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com 'unsafe-inline';
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        img-src 'self' data:;
        connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com;">

  <title>SecretCat Society with Nori</title>
  <link rel="stylesheet" href="loginCSS.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>


</head>
<body>

  <form class="register-form">
    <div class="container">
      <h1>Log in </h1>
      <p>Enter your details to log into your account.</p>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
        Remember me
      </label>

    <p>I don't have an account yet: <a href="register.html" style="color:rgb(30, 38, 255);">Register</a></p>


      <div class="clearfix">
        <div class="button-group">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="loginbtn">Log in</button>
        </div>
        
      </div>
    </div>
  </form>
  <script src="./../firebase-config.js" defer></script>
  <script src="./../firebase-init.js" defer></script>

  <script src="loginJS.js" defer></script>

</body>
</html>
